spring.application.name=Base

# ===============================
# 1. DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/TMDT
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 2. JPA / HIBERNATE CONFIGURATION
# ===============================
# T? ??ng c?p nh?t c?u trúc DB d?a trên Entity (Ch? nên dùng cho Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Kích ho?t tính n?ng Auditing (@CreatedDate, @LastModifiedDate)
spring.data.jpa.repositories.bootstrap-mode=default

# ===============================
# 3. KAFKA CONFIGURATION
# ===============================
spring.kafka.bootstrap-servers=localhost:9092
# C?u hình Consumer
spring.kafka.consumer.group-id=tmdt-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# C?u hình Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ===============================
# 4. SECURITY / OAUTH2 CONFIGURATION
# ===============================
# N?u dùng Google OAuth2, b?n c?n ?i?n Client ID và Secret
# spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET

# ===============================
# 5. SERVER CONFIGURATION
# ===============================
server.port=8080


spring.messages.basename=messages